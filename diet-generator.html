<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diet Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Generator diety</h1>
    <div id="form">
    <label for="meals">Ilość posiłków:</label>
    <input type="number" id="meals" value=""/><br /><br />
    <label for="calories">Całkowita kaloryczność:</label>
    <input type="number" id="calories" value=""/><br /><br />
    <p id="calories-input-message"></p>
    <button id="generate-btn">Generuj</button>
  </div>
    <table id="diet">
      <thead>
        <tr>
          <th>Nazwa posiłku</th>
          <th>Kaloryczność</th>
          <th>Szczegóły</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="calories-remaining" class="calories-remaining"></p>
    <div id="meal-details" style="display: block">
      <h2 id="meal-name"></h2>
      <p id="meal-description"></p>
      <ul id="meal-ingredients"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
